
---
apiVersion: v1
kind: Namespace
metadata:
  name: test-pipeline
---
apiVersion: v1
kind: Service
metadata:
  name: weather
  annotations:
        prometheus.io/scrape: 'true'
  labels:
    name: weather
  namespace: test-pipeline
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8079
    nodePort: 30001
  selector:
    name: weather